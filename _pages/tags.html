---
layout: default
title: "Tags"
---
<h1>All Tags</h1>
<ul>
  {% assign tags_list = site.tags | sort %}
  {% for tag in tags_list %}
    <li>
      <a href="#">{{ tag[0] }}</a> ({{ tag[1].size }})
      <ul>
        {% for post in tag[1] %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </li>
  {% endfor %}
</ul>
