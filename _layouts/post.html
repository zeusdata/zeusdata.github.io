---
layout: default
---

<article>
    <h1>{{ page.title }}</h1>
    <p><small>{{ page.date | date: "%Y-%m-%d" }}</small></p>
    {{ content }}

    <p>
        Tags: {% for tag in page.tags %}
        <a href="/tags#{{ tag }}">{{ tag }}</a>{% if forloop.last == false %},
        {% endif %} {% endfor %}
    </p>
</article>
