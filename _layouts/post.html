---
layout: default
---

<article>
    <header>
        <h1>{{ page.title }}</h1>
        <p class="post-date">
            Date:<time datetime="22-20-2204" class="post-date"
                >{{ page.date | date: "%Y-%m-%d" }}</time
            >
        </p>
    </header>
    <section>
        <p class="post-content">{{ content }}</p>
    </section>
    <footer>
        <p class="post-tags">
            Tags: {% for tag in page.tags %}
            <a href="/tags/#{{ tag }}">#{{ tag }}</a>{% if forloop.last == false
            %}, {% endif %} {% endfor %}
        </p>
    </footer>
</article>
